spring.mvc.view.suffix=.html
###ThymeLeaf配置
spring.thymelea.mode:HTML5
#模板的模式，支持 HTML, XML TEXT JAVASCRIPT
#编码 可不用配置
spring.thymelea.encoding:UTF-8
#内容类别,可不用配置
spring.thymelea.content-type:text/html
#开发配置为false,避免修改模板还要重启服务器
spring.thymelea.cache:false
#配置模板路径，默认是templates，可以不用配置
spring.thymelea.prefix:classpath:/templates